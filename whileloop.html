<html>
    <head>
        <title>Operatore in JavaScript</title>
        <script type="text/javascript">
            // qn print first 5 odd numbers using while loop

            // while loop is entry controlled loop
            // while loop is used while checking conditions 
            var x=1;
            while(x<10)
            {
                document.write("<h1>"+x+"</h1>");
                x+=2;
            }

           
            
        </script>
    </head>
</html>
