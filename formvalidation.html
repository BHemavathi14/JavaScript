<html>

<head>
    <title>Operatore in JavaScript</title>
    <script type="text/javascript">
        
        function validate() {

            var username = document.getElementById("name");
            var password = document.getElementById("pass");

            if (username.value.trim() == "" || password.value.trim() == "") 
            {
                alert("No blank values allowed");
                return false;
            }
            else 
            {
                return true;
            }
        }


    </script>
</head>

<body>

        <form  onsubmit="return validate()"; action="message.html">
        <input type="text" name="textname" id="name" placeholder="UserName"><br><br>
        <input type="password" name="password" placeholder="password" id="pass"><br><br>
        <button type="submit">Submit</button>
    </form>
</body>

</html>
