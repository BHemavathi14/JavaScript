<head>

    <head>
        <title>Switch Case</title>
        <script type="text/javascript">

            var day = 1;
            switch (day) {
                case 1:
                    {
                        document.write("<h2>Sunday</h2>");
                        break;
                    }
                case 2:
                    {
                        document.write("<h2>Monday</h2>");
                        break;
                    }
                case 3:
                    {
                        document.write("<h2>Tuesday</h2>");
                        break;
                    }
                case 4:
                    {
                        document.write("<h2>Wednesday</h2>");
                        break;
                    }
                case 5:
                    {
                        document.write("<h2>Thurday</h2>");
                        break;
                    }
                case 6:
                    {
                        document.write("<h2>Friday</h2>");
                        break;
                    }
                case 7:
                    {
                        document.write("<h2>Saturday</h2>");
                        break;
                    }
                default :
                {
                    document.write("<h2>wrong input</h2>");
                    break;
                }
            }

            // in js switch case accept string and boolean values
            // we can pass expression also 
            //numbers,strings, boolean 
        </script>
    </head>
</head>
