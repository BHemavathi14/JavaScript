<html>
    <head>
        <title>Operatore in JavaScript</title>
        <script type="text/javascript">
            var a=3;
            var b=3;
            var c=6;
            var result = "Hema" + a+b; // associativity of + is left to right 
            document.write("<h1>Result is : "+result+"</h1>");
            // associativity takes place 
            var result1 = a+c+"Hema" + a+b;
            document.write("<h1>Result is : "+result1+"</h1>");
            
        </script>
    </head>
</html>
