<html>
    <head>
        <title>
            For loop
        </title>
        <script type="text/javascript">
           
            var count;
            document.write("Starting Loop" + "<br />");
         
            for(count = 0; count < 10; count++){
               document.write("Current Count : " + count );
               document.write("<br />");
            }
         
            document.write("Loop stopped!");

            // for loop is used when the no.of iteration known in advance 
            // entry controlled loop

            for(var x=1; x<=10;x++)
            {
                document.write("<h2>"+(5*x)+"</h1>")
            }
            // we can initialize outside of the for loop also 

            for(var y=2;y<=10;y+=2)
            {
                document.write("<h2>"+y+"</h1>")
            }
         
        </script>

    </head>
    <body>
        
    </body>
</html>
